<form class="col-lg-6 col-md-6 col-sm-6 mt-3">
	<div class="form-group" *ngIf="displaySubjectAreaForm">
		<label for="subjectAreaName">New Subject Area</label>
		<input type="text" [formControl]="subjectAreaName" class="form-control mt-3" id="subjectAreaName"
			placeholder="Enter subject area">
		<button class="btn btn-primary btn-sm mt-3" (click)="saveSubjectAreaName()">Save</button>
	</div>

	<div class="form-group" *ngIf="!displaySubjectAreaForm" [formGroup]="booksForm">
		<label class="font-weight-bold">{{subjectArea.name}}</label><br/>
		<div>
			<label>Book Name</label>
			<input type="text" formControlName="name" class="form-control" aria-label="Enter books name" required>
		</div>
		<div class="mt-3">
			<label>Language</label>
			<input type="text" formControlName="language" class="form-control" aria-label="Enter books name" required>
		</div>
		<div class="mt-3">
			<label>Description</label>
			<input type="text" formControlName="description" class="form-control" aria-label="Enter books name" required>
		</div>
		<button class="btn btn-primary btn-sm mt-3" (click)="saveNewBookDetails()" [disabled]="!booksForm.valid">Save</button>

		<h5>{{responseMessage}}</h5>

	</div>
</form>
