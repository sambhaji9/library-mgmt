<div class="header-section justify-content-between">
	<h5 class="subject-header">{{subject.name}}</h5>
	<h5 class="subject-header">({{booksList.length}})</h5>
	<div class="form-inline">
		<input class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]="searchName"
			aria-label="Search">
	</div>
	<button class="btn btn-secondary btn-sm assign-btn" [disabled]="selectedBooksList.length === 0"
		(click)="assignBooksToStudent()">Assign <span
			*ngIf="selectedBooksList.length > 0">({{selectedBooksList.length}})</span>
	</button>
	<button class="btn btn-primary btn-sm assign-btn" (click)="navigateToBooksForm(selectedBooksList)">
		New Book
	</button>
</div>

<table class="table table-bordered table-hover books-table">
	<tr class="text-center">
		<th>#</th>
		<th>Name</th>
		<th>Description</th>
		<th>Language</th>
		<th>Availability</th>
	</tr>
	<tr *ngFor="let book of (booksList | searchFilter: searchName)">
		<td class="text-center"><input type="checkbox" [disabled]="isDisabled(book)"
				(change)="onChange(book, $event.target.checked)" /></td>
		<td>{{book.name}}</td>
		<td style="width: 40%">{{book.description}}</td>
		<td [innerHTML]=book.language></td>
		<td>{{book.availability ? "Available": "Unavailable"}}</td>
	</tr>
</table>
