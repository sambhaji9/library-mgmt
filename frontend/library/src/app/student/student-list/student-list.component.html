<div>
	<button class="btn btn-primary btn-sm btn-new" (click)="navigateToStudentForm('')">
		New Student
	</button>

	<div class="mt-3 ml-3 mr-3">
		<table class="table table-hover table-bordered">
			<tr class="text-center">
				<th>#</th>
				<th>Name</th>
				<th>Roll Number</th>
				<th>Class</th>
				<th></th>
			</tr>
			<tr *ngFor="let student of studentList; index as i">
				<td class="text-center">{{i + 1}}</td>
				<td>{{student.name}}</td>
				<td class="text-center">{{student.rollNo}}</td>
				<td class="text-center">{{student.class}}</td>
				<td class="text-center">
					<img class="mr-3" src="../../../assets/book-24px.svg" alt="Edit" (click)="navigateToStudentDetails(student)"/>
					<img class="ml-3 mr-3" src="../../../assets/edit-24px.svg" alt="Edit" (click)="editStudentDetails(student)"/>
					<img class="ml-3" src="../../../assets/delete-24px.svg" alt="Delete" (click)="deleteStudentDetails(student)"/>
				</td>
			</tr>
		</table>
	</div>
</div>
